<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOODLINE - Вход</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="icon" href="./image/Иконка страницы.svg" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="global.css" href="./style/global.css" />
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <header class="head_content">
      <div class="head_content-title">
        <img class="head_content-title-image" src="image/Иконка страницы.svg" />
        <div class="head_content-title-text">
          <h1 class="head_content-title-red">BLOOD</h1>
          <h1 class="head_content-title-black">LINE</h1>
        </div>
      </div>
      <div class="head_content-button">
        <a href="./login.html" class="head_content-button-link">Войти</a>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <!-- указываем стиль адаптивной вёрстки -->
        <div class="col-md-12">
          <!-- пишем заголовок и пояснительный текст -->
          <h2>Вход</h2>
          <p>Введите свою почту и пароль.</p>
          <!-- метод, которым будем работать с формой — отправлять на сервер -->
          <form action="" method="post">
            <!-- поле ввода электронной почты -->
            <div class="form-group">
              <label>Электронная почта</label>
              <input type="email" name="email" class="form-control" required />
            </div>
            <!-- поле ввода пароля -->
            <div class="form-group">
              <label>Пароль</label>
              <input
                type="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <!-- кнопка отправки данных на сервер -->
            <div class="form-group">
              <a href="./index.html" class="btn btn-primary">Войти</a>
              
            </div>
            <!-- ссылка для тех, у кого ещё нет аккаунта -->
            <p>
              Нет аккаунта? <a href="register.html">Создайте его за минуту</a>.
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
